<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - Your Online Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      min-height: 80vh;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background-color: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: cover;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopEase</h1>
    <p>Your One-Stop Online Shop</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Cart</a>
  </nav>

  <main>
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 4">
        <h3>Product 4</h3>
        <p>$49.99</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>
</body>
</html>
